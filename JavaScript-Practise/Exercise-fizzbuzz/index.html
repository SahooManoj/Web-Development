<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number you would like fizz buzz upto"))
        for (i = 1; i <= num; i++){
            if (i % 3 === 0 && i % 5 === 0){
                console.log("FizzBuzz");
            }
            else if (i % 3 === 0){
                console.log("Fizz");
            }
            else if (i % 5 === 0){
                console.log("Buzz");
            }
            else{
                console.log(i);
            }
        }
    </script>
</body>
</html>
