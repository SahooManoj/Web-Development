<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "calc">
        <div id = "display"></div>
        <div id = "functions">
            <button id = "operators" class="clear">AC</button>
            <button id = "operators" class="backspace">⌫</button>
            <button id = "operators" class="modulus">%</button>
            <button id = "operators" class="divide">÷</button>
            <button id = "operands" class="seven">7</button>
            <button id = "operands" class="eight">8</button>
            <button id = "operands" class="nine">9</button>
            <button id = "operators" class="multiply">×</button>
            <button id = "operands" class="four">4</button>
            <button id = "operands" class="five">5</button>
            <button id = "operands" class="six">6</button>
            <button id = "operators" class="substract">-</button>
            <button id = "operands" class="one">1</button>
            <button id = "operands" class="two">2</button>
            <button id = "operands" class="three">3</button>
            <button id = "operators" class="add">+</button>
            <button id = "operands" class="zero">0</button>
            <button id = "operands" class="decimal">.</button>
            <button id = "operators" class="equal">=</button>
        </div>
    </div>
</body>
</html>
