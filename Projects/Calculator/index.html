<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="display"></div>
        <div id="functions">
            <button class="operators clear">AC</button>
            <button class="operators backspace">⌫</button>
            <button class="operators modulus">%</button>
            <button class="operators divide">÷</button>
            <button class="operands seven">7</button>
            <button class="operands eight">8</button>
            <button class="operands nine">9</button>
            <button class="operators multiply">×</button>
            <button class="operands four">4</button>
            <button class="operands five">5</button>
            <button class="operands six">6</button>
            <button class="operators subtract">-</button>
            <button class="operands one">1</button>
            <button class="operands two">2</button>
            <button class="operands three">3</button>
            <button class="operators add">+</button>
            <button class="operands zero">0</button>
            <button class="operands decimal">.</button>
            <button class="operators equal">=</button>
        </div>
    </div>
</body>
</html>
