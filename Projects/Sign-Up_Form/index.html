<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="side-background">
            <img src="./images/halie-west-unsplash.jpg" alt="background_image" class="background-image">
            <div class="img-logo">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <span>ODIN</span>
            </div>
            <div class="footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="right-form">
            <div class="para">
                <p class="p1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="p2">Sign up <span class="italic-text">now</span> to get started.</p>
                <p class="p3">You <span class="italic-text">know</span> you want to.</p>
            </div>

            <div class="form-container">
                <p>Let's do this!</p>
                <form>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="First Name">
                        </div>
                        <div class="form-field">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-field">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                        </div>
                    </div>

                </form>
            </div>

            <div class="btn-action">
                <button type="submit" class="btn-submit">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
